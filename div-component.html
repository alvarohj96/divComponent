<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<!-- Defines element markup -->
<dom-module id="div-component">
    <template>
        <p>Hello {{value}}</p>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'div-component',
    properties: {
        value: {
            type: String,
            value: "hola"
        }
    }
});
</script>
