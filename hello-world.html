<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<!-- Defines element markup -->
<dom-module id="hello-world">
    <template>
        <input type="text" value="{{value:input}}">
        <p>Hello <strong>{{who}}</strong> :)</p>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'hello-world',
    properties: {
        value: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            value: "text"
        },
        who: {
            type: String,
           value: 'World'
        }
    }
});
</script>
